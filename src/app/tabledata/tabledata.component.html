<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table class="table">
    <thead>
      <th>Comment</th>
      <th>votes</th>
      <th>author</th>
      <th>tittle</th>
    </thead>
    <tbody>
    <tr *ngFor="let abc of dataSource  | paginate: { itemsPerPage: 5, currentPage: p } ; let i = index  ">
      <!-- | paginate: { itemsPerPage: 5, currentPage: p }   -->
      <td data-label="Comment">
        {{abc.num_comments}}</td>
        <td data-label="votes">{{abc.points}}</td>
       <td data-label="author"> 
          <button class="material-icons" style="background-color: transparent; border: none; outline: none;" (click)="voteChange(i)">
            arrow_drop_up
         </button>
       </td>
      <td data-label="tittle" class="tittle">{{abc.title}}
        <button (click)="filterNews(abc.objectID)">[hide me]</button>
        <span>{{abc.url}}  by</span>
        <span> {{abc.author}} {{datediff[i]}} years ago</span> 
        <!-- <span>~~~~~~~~~~{{dateValue | date: "short"}}</span> -->
      </td>
    </tr>
   </tbody>
  </table>
  <pagination-controls  
    class="indicator"                
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    maxSize="10"
    nextLabel="Next" (pageChange)="p = $event"></pagination-controls>
</body>
<br>
<br>
<br>
</html>
